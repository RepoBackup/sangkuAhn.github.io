<ul  style="text-align: left;list-style: none;margin: 0px;padding: 0px;max-width: 250px;width: 100%;>

 {% for post in site.posts %}  
	  {% if forloop.index < 10 %}
	    <li>
	      <a href="/{{ post.url }}">{{ post.title }}</a>     
	    </li>       
	  {% else %}
	  	{% break %}
	  {% endif %}
  {% endfor %}
</ul>
