<div id="post_list">
<p><h2>[NEW POST]</h2></p>	
<span style="margin: 5px 5px 5px 5px;text-align: left;">
 {% for post in site.posts %}  
	  {% if forloop.index <= 5 %}
	    <a href="https://sangkuahn.github.io{{ post.url }}"> - {{ post.title }}</a><br>
	  {% else %}
	  	{% break %}
	  {% endif %}
  {% endfor %}
</span>
</div>
