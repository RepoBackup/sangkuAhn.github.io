
title: ASKVIEW
desctiption: ASKVIEW 베스트상품의 랭킹 순위 소개
url: https://sangkuahn.github.io
img: https://sangkuahn.github.io/images/askview.png
permalink: ':title/'
#permalink: /:year/:month/:title.html
markdown: kramdown
baseurl: "/"
baseWord: "제휴마켓팅이 적용되어 커미션이 발생할 수 있습니다."
full-version: "https://sangkuahn.github.io"

sass:
    style: compressed



#optimization
#compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []

highlight: rouge


# Tracker
analytics: UA-69920584-4

# Comments
disqus-shortname: ASK

# Contact form
# Go to https://getsimpleform.com and get a API token by signing up with your email and enter that here
api-token:   

include: [_pages]
version: 0.8

gems:
    - jekyll-paginate-v2

pagination:
  enabled: true
  per_page: 2
  permalink: '/page/:num/'
  title: ' - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  
plugins: 
    - jekyll-seo-tag
